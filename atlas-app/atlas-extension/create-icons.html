<!DOCTYPE html>
<html>
<head>
  <title>ATLAS Icon Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .download { margin: 20px 0; }
    a { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>ATLAS Extension Icons</h1>
  <p>Click each link to download the icon:</p>

  <canvas id="c16" width="16" height="16"></canvas>
  <canvas id="c48" width="48" height="48"></canvas>
  <canvas id="c128" width="128" height="128"></canvas>

  <div class="download">
    <a id="d16" download="icon16.png">Download icon16.png</a>
    <a id="d48" download="icon48.png">Download icon48.png</a>
    <a id="d128" download="icon128.png">Download icon128.png</a>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#14b8a6');
      gradient.addColorStop(1, '#0ea5e9');

      // Rounded rect
      ctx.fillStyle = gradient;
      ctx.beginPath();
      const r = size * 0.2;
      ctx.moveTo(r, 0);
      ctx.lineTo(size - r, 0);
      ctx.quadraticCurveTo(size, 0, size, r);
      ctx.lineTo(size, size - r);
      ctx.quadraticCurveTo(size, size, size - r, size);
      ctx.lineTo(r, size);
      ctx.quadraticCurveTo(0, size, 0, size - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.fill();

      // Letter A
      ctx.fillStyle = 'white';
      ctx.font = 'bold ' + (size * 0.6) + 'px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('A', size/2, size/2 + 1);

      return canvas.toDataURL('image/png');
    }

    document.getElementById('d16').href = drawIcon('c16', 16);
    document.getElementById('d48').href = drawIcon('c48', 48);
    document.getElementById('d128').href = drawIcon('c128', 128);
  </script>
</body>
</html>
