<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    .header {
      background: linear-gradient(135deg, #14b8a6 0%, #0ea5e9 100%);
      padding: 16px;
      color: white;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    .content {
      padding: 16px;
    }
    .status {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e2e8f0;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-dot.connected {
      background: #22c55e;
    }
    .status-dot.disconnected {
      background: #ef4444;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #14b8a6 0%, #0ea5e9 100%);
      color: white;
    }
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .btn-secondary {
      background: white;
      color: #64748b;
      border: 1px solid #e2e8f0;
      margin-top: 8px;
    }
    .btn-secondary:hover {
      background: #f1f5f9;
    }
    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e2e8f0;
      border-top-color: #14b8a6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .result {
      display: none;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 13px;
    }
    .result.success {
      background: #dcfce7;
      color: #166534;
    }
    .result.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .ai-badge {
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ATLAS Auto-Fill <span class="ai-badge">AI</span></h1>
    <p>Smart job application assistant</p>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-row">
        <span style="display: flex; align-items: center;">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Checking...</span>
        </span>
      </div>
    </div>

    <button class="btn btn-primary" id="fillBtn" disabled>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
      AI Auto-Fill This Page
    </button>

    <button class="btn btn-secondary" id="settingsBtn">
      Open ATLAS Dashboard
    </button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <span style="margin-left: 12px; font-size: 13px; color: #64748b;">AI is analyzing the form...</span>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
